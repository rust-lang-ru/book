    - common-configs/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - 'rustbook-ru/**/*.md'
  - README.md
  default_encoding: utf-8
